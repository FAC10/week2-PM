<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Load the QUnit CSS file from CDN - Require to display our tests attractively -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS is a minimalist CSS file we have included to make things look nicer -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="styles.css">
  <title>Stopwatch</title>

</head>
<body>

  <section id = 'stopwatch' >

    <span id = 'stopwatch__hours'>23</span>:
    <span id = 'stopwatch__minutes'>59</span>:
    <span id = 'stopwatch__seconds'>55</span>

  <section id = 'stopwatch__buttons'>
    <button id = 'stopwatch__buttons__start'> START </button>
    <button id = 'stopwatch__buttons__stop'> STOP </button>
    <button id = 'stopwatch__buttons__reset'> RESET </button>
    <button id = 'stopwatch__buttons__lap'> LAP </button>

  </section>

</section>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

<!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
<script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

<!-- Load Blanket.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/blanket.js/1.1.4/blanket.js"></script>
<script src="timer.js" data-cover></script> <!-- load our getChange method  -->
<script src="test.js"></script>              <!-- load tests after getChange -->
</body>
</html>
